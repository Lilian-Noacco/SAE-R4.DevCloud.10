<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airflow - Login / Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="post">
            <input type="text" id="login-username" name="username" placeholder="Username" required>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <hr>
        <h2>Register</h2>
        <form id="register-form" action="/register" method="post">
            <input type="text" id="register-username" name="username" placeholder="Username" required>
            <input type="email" id="register-email" name="email" placeholder="Email" required>
            <input type="password" id="register-password" name="password" placeholder="Password" required>
            <input type="text" id="register-first-name" name="first_name" placeholder="First Name" required>
            <input type="text" id="register-last-name" name="last_name" placeholder="Last Name" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>

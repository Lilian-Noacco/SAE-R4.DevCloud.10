<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="login-form" action="/login" method="post">
        <input type="text" id="login-username" name="username" placeholder="Username" required>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <hr>

    <h2>Register</h2>
    <form id="register-form" action="/register" method="post">
        <input type="text" id="register-username" name="username" placeholder="Username" required>
        <input type="email" id="register-email" name="email" placeholder="Email" required>
        <input type="password" id="register-password" name="password" placeholder="Password" required>
        <input type="text" id="register-first-name" name="first_name" placeholder="First Name" required>
        <input type="text" id="register-last-name" name="last_name" placeholder="Last Name" required>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>

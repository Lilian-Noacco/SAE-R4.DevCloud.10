<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airflow - Achats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Liste des Achats</h1>
        </header>
        <main>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom de l'utilisateur</th>
                            <th>ID de la réservation</th>
                            <th>Date d'achat</th>
                            <th>Montant payé (€)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for achat in achats %}
                        <tr>
                            <td>{{ achat.achat_id }}</td>
                            <td>{{ achat.user.username }}</td>
                            <td>{{ achat.reservation_id }}</td>
                            <td>{{ achat.date_achat }}</td>
                            <td>{{ achat.montant_paye }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
